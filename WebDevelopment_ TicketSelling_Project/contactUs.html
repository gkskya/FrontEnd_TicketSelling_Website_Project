    <h1 class="contactText" style="font-size: 48px;
    color:#550A21;
    margin-bottom: 20px; text-align: center;">Contact Us</h1>
    <div class="main-container">
      <form id="contact-form">
        <div class="form-column">
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        
        <div class="form-column">
          <input type="text" id="surname" name="surname" placeholder="Surname" required>
        </div>
        
        <div class="form-column">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="form-column">
          <input type="tel" id="phone" name="phone" placeholder="Phone" required>
        </div>
        
        <div class="form-column">
          <textarea id="message" name="message" placeholder="Message" required></textarea>
        </div>
        
        <div class="form-column">
          <button style="border-radius: 20px;" type="submit">Send</button>
        </div>
      </form>
    </div>

<script>
  $(document).ready(function() {
    // Handle form submission
    $('#contact-form').submit(function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Perform form validation
      if (validateForm()) {
        // Form is valid, proceed with sending data or any other operations
        sendData();
      }
    });
    
    // Form validation function
    function validateForm() {
      var isValid = true;
      
      // Validate each input field
      $('#contact-form input, #contact-form textarea').each(function() {
        if ($(this).val() === '') {
          $(this).addClass('error');
          isValid = false;
        } else {
          $(this).removeClass('error');
        }
      });
      
      return isValid;
    }
    
    // Send form data function
    function sendData() {
      // Retrieve form data
      var formData = $('#contact-form').serialize();
      
      // Perform AJAX request or any other operations to send the data
      // Example AJAX request:
      $.ajax({
        url: 'your-server-url',
        type: 'POST',
        data: formData,
        success: function(response) {
          // Handle success response
          console.log('Form data sent successfully');
          // Optionally, display a success message or redirect to a thank you page
        },
        error: function(error) {
          // Handle error response
          console.error('Error sending form data');
          // Optionally, display an error message to the user
        }
      });
    }
  });
</script>
